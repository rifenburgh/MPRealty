<h2>Create a New Featured Listing</h2>
<p>Future Feature: Login protected component</p>

<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="name">Area</label>
      <input type="text" [(ngModel)]="formInfo.area" class="form-control" id="area">

      <label for="Price">Price</label>
      <input type="text" [(ngModel)]="formInfo.price" class="form-control" id="price">

      <label for="name">Street Address</label>
      <input type="text" [(ngModel)]="formInfo.street_address" class="form-control" id="street_address">

      <label for="name">City</label>
      <input type="text" [(ngModel)]="formInfo.city" class="form-control" id="city">

      <label for="name">State</label>
      <input type="text" [(ngModel)]="formInfo.state" class="form-control" id="state">

      <label for="name">Zip Code</label>
      <input type="text" [(ngModel)]="formInfo.zip" class="form-control" id="zip">

      <hr>

      <label for="name">Style</label>
      <input type="text" [(ngModel)]="formInfo.style" class="form-control" id="style">

      <label for="name">Age</label>
      <input type="text" [(ngModel)]="formInfo.age" class="form-control" id="age">

      <label for="name">Age Description</label>
      <input type="text" [(ngModel)]="formInfo.age_desc" class="form-control" id="age_desc">

      <label for="name">Bedrooms</label>
      <input type="text" [(ngModel)]="formInfo.bedrooms" class="form-control" id="bedrooms">

      <label for="name">Bathrooms</label>
      <input type="text" [(ngModel)]="formInfo.bathrooms" class="form-control" id="bathrooms">

      <label for="name">Water</label>
      <input type="text" [(ngModel)]="formInfo.water" class="form-control" id="water">

      <label for="name">Heat</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <hr>

      <label for="name">Assessment</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">Acreage</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">MLS Number</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">Square Footage</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">Photos</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">Virtual Tour</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <label for="name">End Listing</label>
      <input type="text" [(ngModel)]="formInfo.heat" class="form-control" id="heat">

      <hr>

      <button (click)="featuredNew(formInfo)" class="btn btn-primary">Create New Featured Home</button>

    </div>

  </div>
  <div class="col-md-4">
  </div>

</div>
